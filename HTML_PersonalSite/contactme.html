<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Contact me</title>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
    <h1>Contact me</h1>
    <form action="mailto:xiaoxiang@gmail.com" method="post" enctype="text/plain">
        <label>Your Name:</label>
        <input type="text" name="yourName">
        <br>
        <label>Your Email:</label>
        <input type="email" name="yourEmail">
        <br>
        <label>Your DOB:</label>
        <input type="date" name="yourDOB">
        <br>
        <label>Upload your photo:</label>
        <input type="file" name="yourPhoto">
        <br>
        <label>Do you want to sign up for my updates?</label>
        <input type="checkbox" name="yourPrefUpdate">
        <br>
        <label>How are you feeling today?</label>
        <input type="range" name="yourMood">
        <br>
        <label>Your message:</label>
        <textarea name="yourMessage" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Send Email">
    </form>
</body>
</html>
